    const textarea = document.getElementById('bibliografia');

    function animarMaquinaEscrever(texto, elemento, intervalo) {
      let i = 0;
      const idIntervalo = setInterval(function() {
        elemento.value = texto.substring(0, i);
        i++;
        if (i > texto.length) {
          clearInterval(idIntervalo);
        }
      }, intervalo);
    }

    animarMaquinaEscrever(textoInicial, textarea, 50);
